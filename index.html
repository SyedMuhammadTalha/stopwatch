<!doctype html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    
    <div class="container">
      <h1>Stop Watch </h1>
      <br>
      <h1 class="screen">
        <span id="min">
          00
        </span>:<span id="sec">
          00
        </span>:<span id="msec">
          00
        </span>
      </h1>
      <div class="buttons">
        <button onclick="start()" id="hidden">START</button>
        <button onclick="stop()">STOP</button>
        <button onclick="reset()">RESET</button>
      </div>
      <br>
      <h4>Syed Muhammad Talha Hasan</h4>
    </div>
  


    <script src="script.js"></script>
    
  </body>
</html>
